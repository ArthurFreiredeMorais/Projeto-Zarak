<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Sócio</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div class="form-container">
  <h1>Cadastrar Sócio</h1>
  <form id="form">
    <div class="form-group">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" placeholder="Digite o nome completo">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@exemplo.com">
    </div>

    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" placeholder="(DDD) 90000-0000">
    </div>

    <div class="form-group">
      <label for="photo">Foto do Sócio:</label>
      <input type="file" id="photo" accept="image/*">
    </div>

    <div class="image-preview" id="preview"></div>

    <div class="form-group">
      <label for="description">Descrição/Função:</label>
      <textarea id="description" rows="2" placeholder="Digite a função do sócio"></textarea>
    </div>

    <button type="submit">Cadastrar Sócio</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
